<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒模型重置</title>
		<style type="text/css">
			html {
				box-sizing: border-box;
			}
			*, *::before, *::after {
				box-sizing: inherit;
			}
			.box {
				display: inline-block;
				width: 150px;
				height: 150px;
				padding: 10px;
				background: tomato;
				color: white;
				border: 10px solid red;
			}
			.content-box {
				box-sizing: content-box;
			}
		</style>
	</head>
	<body>
		<!-- 
			盒模型重置，使盒子的宽度和高度不受其边框（border）或填充（padding）的影响。
			box-sizing：当元素设置为border-box时，即使设置了padding或border也不会改变
				元素的宽度和高度。
			box-sizing：设置inherit使元素继承父级的box-sizing规则。
		 -->
		<div class="box">border-box</div>
		<div class="box content-box">content-box</div>
	</body>
</html>
