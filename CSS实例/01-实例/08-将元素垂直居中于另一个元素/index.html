<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>将元素垂直居中于另一个元素</title>
		<style type="text/css">
			.gohost {
				height: 300px;
				background: #0ff;
			}
			.gohost::before {
				content: '';
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			p {
				display: inline-block;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="ghost-trick">
			<div class="gohost">
				<p>Vertically centered without changing the position property.</p>
			</div>
		</div>
	</body>
</html>
