<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用网格居中</title>
		<style type="text/css">
			.grid-centering {
				display: grid;
				height: 200px;
				background: #0ff;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="grid-centering">
			<div class="child">Centered content.</div>
		</div>
	</body>
</html>
