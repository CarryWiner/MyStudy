<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用表格居中</title>
		<style type="text/css">
			.container {
				width: 250px;
				height: 250px;
				border: 1px solid #ccc;
			}
			.center {
				display: table;
				width: 100%;
				height: 100%;
			}
			.center > span {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="center">
				<span>Centered contentCentered contentCentered contentCentered contentCentered contentCentered content</span>
			</div>
		</div>
	</body>
</html>
