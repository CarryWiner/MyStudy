<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使最后一项占满剩余高度</title>
		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
			}
			.container {
				height: 100%;
				display: flex;
				flex-direction: column;
			}
			.container > div:last-child {
				flex: 1;
				background: tomato;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>div1</div>
			<div>div2</div>
			<div>div3</div>
		</div>
	</body>
</html>
