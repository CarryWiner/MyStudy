<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动的方式</title>
		<style type="text/css">
			.clearfix {
				border: 1px solid red;
			}
			.clearfix::after {
				content: '';
				display: block;
				clear: both;
			}
			.floated {
				float: left;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="clearfix">
			<div class="floated">float 1</div>
			<div class="floated">float 2</div>
			<div class="floated">float 3</div>
		</div>
	</body>
</html>
