<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使子元素均匀分布</title>
		<style type="text/css">
			.container {
				display: flex;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p>item1</p>
			<p>item2</p>
			<p>item3</p>
			<p>item4</p>
		</div>
	</body>
</html>
