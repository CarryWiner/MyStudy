<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3圆角</title>
		<style type="text/css">
			div {
				border: 1px solid red;
				padding: 10px;
				background: #ddd;
				width: 100px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			border-radius属性允许为元素添加圆角边框。
		</div>
	</body>
</html>
